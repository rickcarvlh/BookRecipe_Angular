<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!--location to display the details of the recipes-->
    <!--the recipe can't get to this component right now-->
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText"[recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a text</p>
    </ng-template>
  </div>
</div>
